<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchy Speed Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico" type="image/png">
<link href="css/style.css" rel="stylesheet" type="text/css">

<body>
<section class="match-holder">
	  <div class="row">
			<div class="music-btn">
			  <button class="button-3d color-4 bottom-right"><i class="fa fa-bell animate__animated animate__swing animate__infinite	 animate__slower" aria-hidden="true"></i></button>
			  <button class="button-3d color-4 bottom-right animate__animated animate__shakeX animate__repeat-5 animate__slower"><i class="fa fa-music animate__animated animate__heartBeat animate__infinite animate__slower" aria-hidden="true"></i></button>
			</div>
		</div>
	
	<div class="match">
		<div class="container">
			<div class="content-holder">
				<div class="data-center">
				   <h1>TELL US WHAT YOU  LIKE AND FIND YOUR MATCH</h1>
				   <img src="images/cadbury-bar.png" alt="Cadbuey bar">

						 <ul>
							<li>Movies</li>
							<li>Painting</li>
							<li>Cooking</li>
							 <li>Movies</li>
							<li>Painting</li>
							<li>Cooking</li>
						 </ul>
					</div>
			  </div>
			<div class="match-form">
			  <ul class="ks-cboxtags">
				<li><input type="checkbox" id="checkboxOne" value="Rainbow Dash"><label for="checkboxOne">Cofee</label></li>
				<li><input type="checkbox" id="checkboxTwo" value="Cotton Candy" checked><label for="checkboxTwo">Video-games</label></li>
				<li><input type="checkbox" id="checkboxThree" value="Rarity" checked><label for="checkboxThree">Music</label></li>
				<li><input type="checkbox" id="checkboxFour" value="Moondancer"><label for="checkboxFour">Swiming</label></li>
				<li><input type="checkbox" id="checkboxFive" value="Surprise"><label for="checkboxFive">Traveling</label></li>
				<li><input type="checkbox" id="checkboxSix" value="Surprise"><label for="checkboxSix">Reading</label></li>
				  
				<li><input type="checkbox" id="checkboxSeven" value="Rainbow Dash"><label for="checkboxSeven">Cofee</label></li>
				<li><input type="checkbox" id="checkboxEight" value="Cotton Candy" checked><label for="checkboxEight">Video-games</label></li>
				<li><input type="checkbox" id="checkboxNine" value="Rarity" checked><label for="checkboxNine">Music</label></li>
				<li><input type="checkbox" id="checkboxTen" value="Moondancer"><label for="checkboxTen">Swiming</label></li>
				<li><input type="checkbox" id="checkboxElleven" value="Surprise"><label for="checkboxElleven">Traveling</label></li>
				<li><input type="checkbox" id="checkboxTwelve" value="Surprise"><label for="checkboxTwelve">Reading</label></li>
				 <li><input type="checkbox" id="checkboxNine" value="Rarity" checked><label for="checkboxNine">Music</label></li>
				<li><input type="checkbox" id="checkboxTen" value="Moondancer"><label for="checkboxTen">Swiming</label></li>
				<li><input type="checkbox" id="checkboxElleven" value="Surprise"><label for="checkboxElleven">Traveling</label></li>
				<li><input type="checkbox" id="checkboxTwelve" value="Surprise"><label for="checkboxTwelve">Reading</label></li>
  				</ul>
			</div>
			</div>

				<button class="button-3d color-4 bottom-right"><a href="avatar.html">Submit</a></button>

		</div>

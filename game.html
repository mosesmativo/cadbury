<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchy Speed Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico" type="image/png">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<section class="game-holder">
	  <div class="row">
		  <div class="col-12 col-lg-2 col-md-12 gamer-profile">
		  		<div class="image"><img src="images/avatar-face.png" alt="cadbury avatsr"></div>
			  	<span class="name">Ian Mwangi</span>
		  </div>
		  
		  <!---------Play Section---------->
		  <div class="col-12 col-lg-7 col-md-12 play-here">
		  	<img src="images/game.png" alt="cadbury Game" >
		  </div>
		  <!---------Play Section---------->
		  
		  <div class="col-12 col-lg-3 col-md-12 no_padding">
			 <div class="music-btn">
			  <button class="button-3d color-4 bottom-right"><i class="fa fa-bell animate__animated animate__swing animate__infinite	 animate__slower" aria-hidden="true"></i></button>
			  <button class="button-3d color-4 bottom-right animate__animated animate__shakeX animate__repeat-5 animate__slower"><i class="fa fa-music animate__animated animate__heartBeat animate__infinite animate__slower" aria-hidden="true"></i></button>
				 <div class="timer">
					<span class="time"><img src="images/timer.svg" alt="Cadbury valentines Timer"></span>
				   	<h2>1 : 12<span>Remaining</span>
				   </h2>
				</div>
			</div>
		  </div>
		</div>
	<div class="footer">
		<p>© CADBURY | TERMS & CONDITIONS © 2021 Mondelez. All rights reserved</p>
	</div>
</section>

	
<script href="js/jquery.min.js" type="application/javascript"></script>
<script href="js/bootstrap.bundle.min.js" type="application/javascript"></script>
</body>
</html>

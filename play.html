<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchy Speed Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico" type="image/png">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<section class="play-now">
	<video playsinline autoplay muted loop id="bgvid">
  		<source src="images/crunchydates.mp4" type="video/mp4">
	</video>
	  <div class="row">
			<div class="music-btn">
			  <button class="button-3d color-4 bottom-right"><i class="fa fa-bell animate__animated animate__swing animate__infinite	 animate__slower" aria-hidden="true"></i></button>
			  <button class="button-3d color-4 bottom-right animate__animated animate__shakeX animate__repeat-5 animate__slower"><i class="fa fa-music animate__animated animate__heartBeat animate__infinite animate__slower" aria-hidden="true"></i></button>
			</div>
		</div>
	
	<div class="play-section">
		<div class="container">
			<div class="crunchy-btn">
			  <button class="button-3d color-4 bottom-right animate__animated animate__zoomIn animate__delay-2s">
				  <a href="fancy.html">Play Now</a>
				</button>
			</div>
			<div class="row">
                <div class="col-12 col-sm-2">
                      <img src="images/cadbury-logo-ps.png" alt="cadbury Logo">
                </div>  
                <div class="col-12 col-sm-10">
                  <div class="play-title">
                      <h1 class="animate__animated animate__fadeInDown">CRUNCHY</h1>
                      <h2 class="animate__animated animate__bounceInRight animate__delay-1s">SPEED DATES</h2>
                  </div>  
                </div>
			</div>
		</div>
	</div>
	
	<div class="footer">
		<p>© CADBURY | TERMS & CONDITIONS © 2021 Mondelez. All rights reserved</p>
	</div>
</section>

	
<script href="js/jquery.min.js" type="application/javascript"></script>
<script href="js/bootstrap.bundle.min.js" type="application/javascript"></script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchy Speed Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico" type="image/png">

<body>
<section class="first-date">
	<video playsinline autoplay muted loop id="bgvid">
  		<source src="images/backgroun1.mp4" type="video/mp4">
	</video>
	<div class="heart">
		<img class="animate__pulse animate__animated animate__infinite	 animate__slower" src="images/heart.png" alt="Heart Cadbury" >
	</div>
	<div class="container">
	  <div class="entry">
			<div class="top-heading">
				<img src="images/cadbury-logo.png" alt="cadbury Logo">
				<h1>VERIFY YOUR AGE</h1>
			</div>
		  	<form class="crunchy-date">
				<input class="day" type="number" placeholder="D D" required />
				<input class="month" type="number" placeholder="M M" required />
				<input class="year" type="number" placeholder="Y Y Y Y" required />
				<p>This site uses cookies. <a href="#">Cookie Policy</a>. I agree to the terms of use, and the privacy policy. This information will not be used for marketing purposes.</p>
		    </form>
			<div class="crunchy-btn">
			  <button class="button-3d color-4 bottom-right animate__animated animate__zoomIn animate__delay-1s">
				<a href="login.html">ENTER</a> 
			</button>
			</div>
		</div>
	</div>
	
	<div class="footer">
		<p>Â© CADBURY | TERMS & CONDITIONS</p>
	</div>
</section>

</html>

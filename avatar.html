<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchy Speed Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico" type="image/png">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<section class="match-holder avatar-main">
	  <div class="row">
			<div class="music-btn">
			  <button class="button-3d color-4 bottom-right"><i class="fa fa-bell animate__animated animate__swing animate__infinite	 animate__slower" aria-hidden="true"></i></button>
			  <button class="button-3d color-4 bottom-right animate__animated animate__shakeX animate__repeat-5 animate__slower"><i class="fa fa-music animate__animated animate__heartBeat animate__infinite animate__slower" aria-hidden="true"></i></button>
			</div>
		</div>
	
	<div class="match">
		<div class="container avatar-holder">
			<div class="content-holder">
			 <div class="data-center">
				   <h1>SELECT YOUR AVATAR</h1>
			  </div>
			<div class="container">
				<div class="row text-center">
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/buddy.png" alt="cabury Avatar" />
						<span>Buddy</span>
					</div>
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/champ.png" alt="cabury Avatar" />
						<span>Champ</span>
					</div>
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/punk.png" alt="cabury Avatar" />
						<span>Punk</span>
					</div>
					<div class="col-6 col-md-3 select-avatar active col-lg-2">
						<img src="images/chief.png" alt="cabury Avatar" />
						<span>Chief</span>
					</div>
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/buster.png" alt="cabury Avatar" />
						<span>Buster</span>
					</div>
									
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/giggles.png" alt="cabury Avatar" />
						<span>Giggles</span>
					</div>
					<div class="col-6 col-md-3 select-avatar  col-lg-2">
						<img src="images/Nugget.png" alt="cabury Avatar" />
						<span>Nugget</span>
					</div>
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/lovely.png" alt="cabury Avatar" />
						<span>Lovely</span>
					</div>
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/dottie.png" alt="cabury Avatar" />
						<span>Dottie</span>
					</div>
					<div class="col-6 col-md-3 select-avatar col-lg-2">
						<img src="images/toots.png" alt="cabury Avatar" />
						<span>Toots</span>
					</div>

				</div>
			</div>
			</div>
			<div class="crunchy-btn play-btn animate__animated animate__zoomIn animate__delay-2s">
				<button class="button-3d color-4 bottom-right"><a href="game.html">Play</a></button>
			</div>
		</div>
	</div>
	
	<div class="footer">
		<p>© CADBURY | TERMS & CONDITIONS © 2021 Mondelez. All rights reserved</p>
	</div>
</section>

	
<script href="js/jquery.min.js" type="application/javascript"></script>
<script href="js/bootstrap.bundle.min.js" type="application/javascript"></script>
</body>
</html>

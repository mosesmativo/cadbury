<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchy Speed Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico" type="image/png">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<section class="first-date">
	<video playsinline autoplay muted loop id="bgvid">
  		<source src="images/backgroun1.mp4" type="video/mp4">
	</video>
	<div class="heart">
		<img class="animate__pulse animate__animated animate__infinite	animate__slower" src="images/heart.png" alt="Heart Cadbury" >
	</div>
	<div class="container">
	  <div class="entry login">
			<div class="top-heading">
				<img src="images/cadbury-logo-ps.png" alt="cadbury Logo">
				<h4>CRUNCHY</h4>
				<h2 class="animate__jello animate__animated animate__delay-2s animate__infinite animate__slower">SPEED <br/> DATES</h2>
			</div>
		  
		  <div class="social-container">
			  <div class="row">
				  <div class="col-12 col-sm-4 social">
					<div class="crunchy-btn">
					  <button class="button-3d color-4 bottom-right animate__animated animate__zoomIn animate__delay-2s">
						  <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
						  <a href="play.html">Login with Facebook</a>
					 </button>
					</div>  
				  </div>
				  <div class="col-12 col-sm-4 social animate__animated animate__zoomIn animate__delay-2s">
					<div class="crunchy-btn">
						<button class="button-3d color-4 bottom-right">
							  <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
							  <a href="play.html">Login with Twitter</a>
						 </button>
					</div>  
				  </div>
				  <div class="col-12 col-sm-4 social animate__animated animate__zoomIn animate__delay-2s">
					<div class="crunchy-btn">
						<button class="button-3d color-4 bottom-right">
							  <span><i class="fa fa-google" aria-hidden="true"></i></span>
							   <a href="play.html"> Login with Google</a>
						 </button>
					</div>  
				  </div>
			  </div>
		 </div>
		  
		</div>
	</div>
	
	<div class="footer">
		<p>© CADBURY | TERMS & CONDITIONS © 2021 Mondelez. All rights reserved</p>
	</div>
</section>

	
<script href="js/jquery.min.js" type="application/javascript"></script>
<script href="js/bootstrap.bundle.min.js" type="application/javascript"></script>
</body>
</html>
